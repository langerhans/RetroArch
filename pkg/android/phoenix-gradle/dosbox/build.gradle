apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        ndk {
            moduleName "dosbox-svn"
        }

        externalNativeBuild {
            ndkBuild {
                arguments "-j32", "NDK_DEBUG=1"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path file('../../../../../dosbox-svn/libretro/jni/Android.mk')
        }
    }

}

dependencies {}
